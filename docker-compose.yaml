version: '3.9'

services:

  rabbitmq-server:
    image: "rabbitmq:3-management"
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - 'sample-rabbitmq-data:/data'
    networks:
      - sample-net


  # test-1:
  #   image: tianon/true
  #   depends_on: ["producer-1", "consumer-1"]

  producer:
    build: .
    command: producer.py
    # depends_on:
    #   - rabbitmq-server
    restart: on-failure
    environment:
      INTERVAL: 0.1
      PREFIX: poffo
      BROKER_QUEUE: poffo_dataqueue_test
      BROKER_EXCHANGE: poffo_exchange_test
      RABBITMQ_USERNAME: guest
      RABBITMQ_PASSSWORD: guest
      RABBITMQ_HOST: rabbitmq-server
    networks:
      - sample-net
    volumes:
      - type: bind
        source: ./app
        target: /app


  consumer:
    build: .
    command: consumer.py
    deploy:
      replicas: 3
    # depends_on:
    #   - rabbitmq-server
    restart: on-failure  
    environment:
      INTERVAL: 0.5,1
      BROKER_QUEUE: poffo_dataqueue_test
      BROKER_EXCHANGE: poffo_exchange_test
      RABBITMQ_USERNAME: guest
      RABBITMQ_PASSSWORD: guest
      RABBITMQ_HOST: rabbitmq-server
    networks:
      - sample-net
    volumes:
      - type: bind
        source: ./app
        target: /app

networks:
  sample-net:
    driver: bridge

volumes:
  sample-rabbitmq-data:      
    driver: local
